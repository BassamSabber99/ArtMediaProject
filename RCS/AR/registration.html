    <div class="reg-container wow pulse">
        <div class="container p-5 reg">
            <div class="img-container2">
                <img src="../images/icon.png">
            </div>
            <form>
                <h1 class="text-center mb-5 text-white">انشاء حساب</h1>
                <div class="form-group row justify-content-center text-right">
                    <label for="UserName" class="col-sm-2 col-form-label text-white">الاسم</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="UserName" placeholder="الاسم" required>
                    </div>
                </div>
                <div class="form-group row justify-content-center text-right">
                    <label for="Phone" class="col-sm-2 col-form-label text-white">رقم الهاتف</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="Phone" placeholder="رقم الهاتف" required>
                    </div>
                </div>
                <div class="form-group row justify-content-center text-right">
                    <label for="Address" class="col-sm-2 col-form-label text-white">العنوان</label>
                    <div class="col-sm-6">
                        <textarea class="form-control" placeholder="العنوان" required></textarea>
                    </div>
                </div>
                <div class="form-group row justify-content-center text-right">
                    <label for="Email" class="col-sm-2 col-form-label text-white">البريد الالكتروني</label>
                    <div class="col-sm-6">
                        <input type="email" class="form-control" id="Email" placeholder="البريد الالكتروني" required>
                    </div>
                </div>
                <div class="form-group row justify-content-center text-right">
                    <label for="Gender" class="col-sm-2 col-form-label text-white">الجنس</label>
                    <div class="col-sm-6">
                        <select class="form-control form-control-sm " required>
                            <option>...</option>
                            <option>ذكر </option>
                            <option>انثى</option>
                          </select>
                    </div>
                </div>
                <div class="form-group row justify-content-center text-right">
                    <label for="inputPassword3" class="col-sm-2 col-form-label text-white">كلمة المرور</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="كلمة المرور" required>
                    </div>
                </div>
                <div class="form-group row justify-content-center text-right">
                    <label for="ConfirmPassword" class="col-sm-2 col-form-label text-white">تأكيد كلمة المرور</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control" id="ConfirmPassword" placeholder="تاكيد كلمة المرور" required>
                    </div>
                </div>
                <div class="form-group row justify-content-center">
                    <div class="col-sm-6">
                        <button type="submit" class="btn btn-outline-warning mt-4">انشاء</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

            </div>
            <div class="form-group text-white">
                <label for="message" class=" text-white" style="margin: 5px 0px 0px 220px;">ادخل الرساله :</label>
                <div class="container">
                    <div class="row">
                        <input type="text" class="form-control col-md-8 ml-3 text-white" id="message" placeholder="ادخل رسالتك ....">
                        <button class="btn btn-sm btn-outline-info"><i class="fas fa-paper-plane"></i></button>
                    </div>

                </div>
