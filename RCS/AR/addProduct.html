    <div class="addproductPage wow fadeIn container p-4 border col-md-8" style="margin-top: 200px;">
        <form class="p-4 text-right">
            <p class="text-primary text-right">معلومات عن المنتج</p>
            <hr>
            <div class="form-group row">
                <label for="ItemName" class="col-sm-2 col-form-label">اسم المنتج</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="ItemName" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="Category" class="col-sm-2 col-form-label">القسم</label>
                <div class="col-sm-10">
                    <select class="form-control form-control-sm" required>
                        <option>...</option>
                        <option>بيع / شراء</option>
                        <option>خدمات</option>
                        <option>وظائف</option>
                        <option>اخبار / احداث</option>
                      </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="Category" class="col-sm-2 col-form-label">الفئه</label>
                <div class="col-sm-10">
                    <select class="form-control form-control-sm" required>
                        <option>...</option>
                        <option> الفئه 1 </option>
                        <option>الفئه 2</option>
                        <option>الفئه 3</option>
                        <option> الفئه 4 </option>
                      </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="Descripton" class="col-sm-2 col-form-label">الوصف</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="Descripton" required></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="Images" class="col-sm-2 col-form-label ml-4">الصور</label>
                <div id="InputImage" class="ml-5 mb-5">
                    <div class="row">
                        <input type="file" id="Images" required>
                    </div>
                </div>
                <div class="col-sm-10">
                    <button id="addimage" class="btn btn-outline-primary float-left" onclick="Generate(event)" role="button"> اضافه صورة اخرى </button>
                </div>
            </div>
            <div class="form-group row">
                <label for="addressProduct" class="col-sm-2 col-form-label">العنوان</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="addressProduct" required></textarea>
                </div>
            </div>
            <p class="text-primary text-right">معلومات المالك</p>
            <hr>
            <div class="form-group row">
                <label for="OwnerName" class="col-sm-2 col-form-label">الاسم</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="ItemName" value="Owner Name" disabled>
                </div>
            </div>
            <div class="form-group row">
                <label for="OwnerPhone" class="col-sm-2 col-form-label">رقم الهاتف</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="OwnerPhone" value="Owner Phone Number" disabled>
                </div>
            </div>
            <div class="form-group row mb-4">
                <label for="OwnerEmail" class="col-sm-2 col-form-label">البريد الالكتروني</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="OwnerEmail" value="Owner Email" disabled>
                </div>
            </div>
            <div class="form-group row ">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">انشاء طلب</button>
                </div>
            </div>
        </form>
    </div>

    <div class="chat container">
        <button class="btn btn-primary btn-lg"><i class="fab fa-facebook-messenger"></i></button>
    </div>
    <div class="inbox p-5 bg-primary">
        <div class="container">
            <h4 class="text-center text-white mb-4"> ارسل لي <i class="fas fa-mail-bulk text-info"></i></h4>
        </div>
        <form>
            <div class="form-group text-white">
                <label for="exampleFormControlTextarea1" class=" text-white font-weight-bolder" style="margin: 5px 0px 0px 220px;">الرسائل :</label>
                <div class="chatBox"></div>
            </div>
            <div class="form-group text-white">
                <label for="message" class=" text-white" style="margin: 5px 0px 0px 220px;">ادخل الرساله :</label>
                <div class="container">
                    <div class="row">
                        <input type="text" class="form-control col-md-8 ml-3 text-white" id="message" placeholder="ادخل رسالتك ....">
                        <button class="btn btn-sm btn-outline-info"><i class="fas fa-paper-plane"></i></button>
                    </div>

                </div>
            </div>
        </form>
    </div>
