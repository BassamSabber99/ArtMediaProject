    <div class="login-container wow pulse">
        <div class="container col-md-5 p-5 login">
            <div class="img-container">
                <img src="../images/icon.png">
            </div>
            <form>
                <h1 class="text-center mb-5 text-white">تسجيل الدخول</h1>
                <div class="form-group row text-white text-right">
                    <label for="inputEmail3" class="col-sm-3 col-form-label">البريد الالكتروني</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email" required>
                    </div>
                </div>
                <div class="form-group row text-white text-right">
                    <label for="inputPassword3" class="col-sm-3 col-form-label">كلمة المرور</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password" required>
                    </div>
                </div>
                <div class="form-group row text-white">

                    <div class="col-sm-10">
                        <div class="form-check justify-content-around">
                            <input class="form-check-input " type="checkbox" id="gridCheck1">
                            <label class="form-check-label mr-4" for="gridCheck1">
                    تذكرني 
                  </label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-outline-warning">الدخول</button>
                    </div>
                </div>
            </form>
        </div>
