    <div class="login-container wow pulse">
        <div class="container col-md-5 p-5 login">
            <div class="img-container">
                <img src="../images/icon.png">
            </div>
            <form>
                <h1 class="text-center mb-5 text-white">Sign In</h1>
                <div class="form-group row text-white">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email" required>
                    </div>
                </div>
                <div class="form-group row text-white">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password" required>
                    </div>
                </div>
                <div class="form-group row text-white">

                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck1">
                            <label class="form-check-label" for="gridCheck1">
                    Remember Me
                  </label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-outline-warning">Sign in</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

        </div>
        <form>
            <div class="form-group text-white">
                <label for="exampleFormControlTextarea1" class="ml-3 text-white font-weight-bolder">Messages:</label>
                <div class="chatBox"></div>
            </div>
            <div class="form-group text-white">
                <label for="message" class="ml-3 text-white">Enter Message</label>
                <div class="container">
                    <div class="row">
                        <input type="text" class="form-control col-md-8 ml-3 text-white" id="message" placeholder="Enter Your Message">
                        <button class="btn btn-sm btn-outline-info"><i class="fas fa-paper-plane"></i></button>
                    </div>

                </div>
            </div>
        </form>
