    <div class="addproductPage wow fadeIn container p-4 border col-md-8" style="margin-top: 200px;">
        <form class="p-4">
            <p class="text-primary">Product Info</p>
            <hr>
            <div class="form-group row">
                <label for="ItemName" class="col-sm-2 col-form-label">Item Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="ItemName" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="Category" class="col-sm-2 col-form-label">Department</label>
                <div class="col-sm-10">
                    <select class="form-control form-control-sm" required>
                        <option>...</option>
                        <option>Department 1</option>
                        <option>Department 2</option>
                        <option>Department 3</option>
                        <option>Department 4</option>
                      </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="Category" class="col-sm-2 col-form-label">Category</label>
                <div class="col-sm-10">
                    <select class="form-control form-control-sm" required>
                        <option>...</option>
                        <option>Category 1</option>
                        <option>Category 2</option>
                        <option>Category 3</option>
                        <option>Category 4</option>
                      </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="Descripton" class="col-sm-2 col-form-label">Descripton</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="Descripton" required></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="Images" class="col-sm-2 col-form-label">Images</label>
                <div id="InputImage" class="ml-5 mb-5">
                    <div class="row">
                        <input type="file" id="Images" required>
                    </div>
                </div>
                <div class="col-sm-10">
                    <button id="addimage" class="btn btn-outline-primary float-right" onclick="Generate(event)" role="button">Add Another Images</button>
                </div>
            </div>
            <div class="form-group row">
                <label for="addressProduct" class="col-sm-2 col-form-label">Address Of Product</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="addressProduct" required></textarea>
                </div>
            </div>
            <p class="text-primary">Owner Info</p>
            <hr>
            <div class="form-group row">
                <label for="OwnerName" class="col-sm-2 col-form-label">Owner Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="ItemName" value="Owner Name" disabled>
                </div>
            </div>
            <div class="form-group row">
                <label for="OwnerPhone" class="col-sm-2 col-form-label">Owner Phone</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="OwnerPhone" value="Owner Phone Number" disabled>
                </div>
            </div>
            <div class="form-group row mb-4">
                <label for="OwnerEmail" class="col-sm-2 col-form-label">Owner Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="OwnerEmail" value="Owner Email" disabled>
                </div>
            </div>
            <div class="form-group row ">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Make Request</button>
                </div>
            </div>
        </form>
